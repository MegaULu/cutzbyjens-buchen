<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cutz by Jens – Termin buchen</title>
  <style>
    :root{
      --bg:#0f0f14; 
      --card:#161622; 
      --accent:#e6b86a; 
      --text:#f4f4f6; 
      --muted:#a9a9b2;
      --warn:#f39c12;
    }
    *{box-sizing:border-box;font-family:system-ui, Arial, sans-serif;}
    body{
      margin:0;
      background:
        linear-gradient(120deg,#0b0b12,#141426),
        url('hintergrund.png')
        center/cover fixed;
      color:var(--text);
    }
    header{
      backdrop-filter:blur(6px);
      background:rgba(15,15,20,.7);
      border-bottom:1px solid #222;
      position:sticky;
      top:0;
      z-index:5;
    }
    .wrap{max-width:1100px;margin:auto;padding:16px;}
    h1{margin:6px 0;font-size:clamp(22px,4vw,32px);}
    .tag{color:var(--accent);font-weight:600;}

    .card{
      background:rgba(22,22,34,.9);
      border:1px solid #23233a;
      border-radius:14px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      margin-bottom:16px;
    }

    .price{
      text-align:center;
      font-size:clamp(16px,2vw,26px);
      font-weight:700;
      margin-bottom:6px;
    }

    .confirm{
      text-align:center;
      font-size:13px;
      color:var(--warn);
      margin-bottom:10px;
      line-height:1.4;
    }

    .status{
      font-size:12px;
      text-align:center;
      margin-bottom:10px;
    }

    iframe{
      width:100%;
      height:700px;
      border:none;
    }

    @media (max-width:600px){
      iframe{height:620px;}
    }
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <h1>Cutz by Jens</h1>
    <div class="tag">Friseur · Haarschnitt</div>
  </div>
</header>

<main class="wrap">

  <section class="card">
    <div class="price"> 5 € pro Haarschnitt</div>

    <div class="confirm">
      Nach Absenden der Buchung bestätigt Jens den Termin per WhatsApp.<br>
      Bitte komme nur nach Bestätigung.
    </div>

    <div class="status">
      Hinweis: Bei Absage am selben Tag fallen 2 € an.
    </div>

    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLScxrv6z-FSMmhZ1eqsG7imsOHWvQoK97R52_L6LXKjcIfnuYg/viewform?embedded=true">
      Lade…
    </iframe>
  </section>

 

</main>

</body>
</html>
